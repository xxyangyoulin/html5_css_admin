<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>admin</title>

    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>

<div id="main-page">
    <div id="sidebar">
        <ul>
            <li>
                <div class="menu-item menu-head">
                    <span class="menu-icon fa fa-home"></span>
                    <span class="menu-title">后台管理系统</span>
                </div>
            </li>
            <li>
                <div class="menu-item">
                    <span class="menu-icon fa fa-envelope-open"></span>
                    <span class="menu-title">菜单一</span>
                    <span class="menu-ind fa fa-chevron-right"></span>
                </div>
                <ul class="sub-menu">
                    <li><a href="#">子菜单一</a></li>
                    <li><a href="#">子菜单二</a></li>
                    <li><a href="#">子菜单三</a></li>
                </ul>
            </li>
            <li>
                <div class="menu-item">
                    <span class="menu-icon fa fa-shopping-cart"></span>
                    <span class="menu-title">菜单二</span>
                    <span class="menu-ind fa fa-chevron-right"></span>
                </div>
                <ul class="sub-menu">
                    <li><a href="#">子菜单一</a></li>
                    <li><a href="#">子菜单二</a></li>
                    <li><a href="#">子菜单三</a></li>
                </ul>
            </li>
            <li>
                <div class="menu-item">
                    <span class="menu-icon fa fa-search-minus"></span>
                    <span class="menu-title">菜单三</span>
                    <span class="menu-ind fa fa-chevron-right"></span>
                </div>
                <ul class="sub-menu">
                    <li><a href="#">子菜单一</a></li>
                    <li><a href="#">子菜单二</a></li>
                    <li><a href="#">子菜单三</a></li>
                </ul>
            </li>
            <li>
                <div class="menu-item">
                    <span class="menu-icon fa fa-cog"></span>
                    <span class="menu-title">菜单四</span>
                    <span class="menu-ind fa fa-chevron-right"></span>
                </div>
                <ul class="sub-menu">
                    <li><a href="#">子菜单一</a></li>
                    <li><a href="#">子菜单二</a></li>
                    <li><a href="#">子菜单三</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <div class="section">
        <header id="header">
            <i id="menu-toggle" class="fa fa-bars hover-bg"></i>
            <div class="user-info hover-bg">
                <img src="img/pic.jpg" alt="头像"/>
                <span>张无忌</span>
            </div>
        </header>
    </div>
</div>

<script src="js/jquery-2.2.4.min.js"></script>
<script>

    function init_menu_toggle() {
        $('#menu-toggle').click(function () {
            var sidebar = $('#sidebar');
            var section = $('.section');

            if (sidebar.hasClass('is-open')) {
                sidebar.hide().removeClass('is-open');
                section.css('margin-left', '0');
            }else{
                sidebar.show().addClass('is-open');
                section.css('margin-left',sidebar.css('width'));
            }
        });
    }

    function init() {
        var sidebar = $('#sidebar');
        var menu_item = sidebar.find('.menu-item');

        menu_item.on('click', function () {
            var $this = $(this);
            $this.next().slideToggle(250);
            $this.toggleClass('open');

            //关闭其他打开的菜单
            sidebar.find('.sub-menu').not($this.next()).slideUp().prev().removeClass('open');
        });

        sidebar.find('.open').next().show();

        init_menu_toggle();
    }

    $(function () {
        init();
    });
</script>
</body>
</html>
